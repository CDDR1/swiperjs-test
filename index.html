<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper Styles -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <title>Swiper.js Test</title>
</head>
<body>
    
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide slide-1">Slide 1</div>
        <div class="swiper-slide slide-2">Slide 2</div>
        <div class="swiper-slide slide-3">Slide 3</div>
        <div class="swiper-slide slide-4">Slide 4</div>
        <div class="swiper-slide slide-5">Slide 5</div>
        <div class="swiper-slide slide-6">Slide 6</div>
        ...
        </div>      
    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev swiper-button"><i class="fas fa-caret-left"></i></div>
    <div class="swiper-button-next swiper-button"><i class="fas fa-caret-right"></i></div>
    

    <!-- Swiper Script -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <!-- Swiper Controls -->
    <script src="swiper-controls.js"></script>
</body>
</html>
